<script>
window.onload = function () {
    // iPhone上，hover不反應，所以改用js呈現/隱藏li
    function showUlLi(divID) {
        divID.onclick = () => {
            if (li_style.innerHTML) {
                li_style.innerHTML = ''
            } else {
                li_style.innerHTML = '#div8 li,#div9 li{display: block}'
            }
        }
    }
    showUlLi(showliall8)
    showUlLi(showliall9)
        // 循環顯示div
    function showdiv(divID) {
        var divNone = document.getElementsByClassName('divShow')
        for (var i = 0; i < divNone.length; i++) {
            divNone[i].style.display = 'none'
        }
        divID.style.display = 'block'
    }
    // 循環顯示div，套用在按鈕上
    btn1.onclick = () => { showdiv(div1) }
    btn2.onclick = () => { showdiv(div2) }
    btn3.onclick = () => { showdiv(div3) }
    btn4.onclick = () => { showdiv(div4) }
    // btn5.onclick = () => { showdiv(div5) }
    btn6.onclick = () => { showdiv(div6) }
    btn7.onclick = () => { showdiv(div7) }
    btn8.onclick = () => { showdiv(div10) }
    // 本來用「問答」來保護比丘戒內容，後來用密碼
    //     if (confirm('你是比丘、比丘尼嗎？\n如果是，請按「確定」呈現比丘課程\n如果不是，請按「取消」轉到「居士課程」')) { showdiv(div8)
    //     } else { showdiv(div9) }
    // }
    btn9.onclick = () => { showdiv(div9) }
    // 本來用「問答」來保護比丘戒內容，後來用密碼
    btn10.onclick = () => { if (search10.value == '2239') { showdiv(div8) } else { alert('請輸入密碼，然後按〔確定〕') } }
    // 顯示「刪除所有記錄」按鈕，套用在按鈕上，後來用CSS效果比較好
    // btnClean0.onclick = () => {
    //     var buttonNone = document.getElementsByClassName('clean')
    //     // for (var i = 0; i < buttonNone.length; i++) {
    //     // if (buttonNone[i].style.display == 'none') {
    //     //     buttonNone[i].style.display = 'block'
    //     // } else {
    //     //     buttonNone[i].style.display = 'none'
    //     // }
    //     // }
    //     // 後來整合成一個表格，所以一次就夠了
    //     if (buttonNone[0].style.display == 'none') {
    //         buttonNone[0].style.display = 'block'
    //     } else {
    //         buttonNone[0].style.display = 'none'
    //     }
    // }

    // 通用函數
    // 今日日期、時間
    function addDate() {
        var oDate = new Date()
        var dtr = oDate.getFullYear() + '-' + (oDate.getMonth() + 1) + '-' + oDate.getDate()
        var htr = oDate.getHours() + ':' + oDate.getMinutes() + ':' + oDate.getSeconds()
        return dtr + '~' + htr
    }
    // 今日日期
    function addToday() {
        var oDate = new Date()
        var dtr = oDate.getFullYear() + '-' + (oDate.getMonth() + 1) + '-' + oDate.getDate()
        // var htr = oDate.getHours() + ':' + oDate.getMinutes() + ':' + oDate.getSeconds()
        return dtr
    }
    // 查詢「瀏覽器本地存儲」中的內容，編號到幾號，返回下一個新編號
    function localNum(name) {
        for (var j = 1; j < 99999; j++) {
            if (!localStorage[name + j]) {
                // 不能用break，會中斷函數
                // break
                return j
                // break放在後面可以
                break
            }
        }
    }
    // 查詢「瀏覽器本地存儲」中的內容，編號到幾號，返回編號總數
    function localNumTime(name) {
        var DataSumTime = Number(localNum(name)) - 1
        return '總共輸入' + DataSumTime + '次，'
    }
    // 查詢「瀏覽器本地存儲」中的內容，全部導入陣列，並返回陣列
    var DataAll = []
    function localDataAll(name) {
        for (var j = 1; j < 99999; j++) {
            if (localStorage[name + j]) {
                // 加上樣式，區分日期、人名
                DataAll.push(localStorage[name + j].replace(/([^~]+)(~[^ ]+ )(.+)/, '<span>$1</span>$2<font>$3</font>' + logo))
            } else {
                // 這裡可以加break，會快很多
                break
            }
        }
    }
    // 查詢「瀏覽器本地存儲」中的內容，統計總數，並返回數字
    function localDataSum(name, ones) {
        var DataSum = 0, DataTime = 0
        for (var j = 1; j < 99999; j++) {
            if (localStorage[name + j]) {
                // 加上樣式，區分日期、人名
                DataSum += Number(localStorage[name + j].replace(/[^ ]+ \D+(\d+)\D+/, '$1'))
            } else {
                // 總計筆數
                DataTime = j - 1
                // 這裡可以加break，會快很多
                break
            }
        }
        // 加上logo及樣式
        return '<p>總共輸入' + DataTime + '次，<br><font>總計' + DataSum + ones + '</font><br>' + logo + '</p>'
    }
    function Copy() {
        // 沒有限制內容的頁面的話，就複製
        if (c1 == 0) {
            // 結束時選取並複製文本框中的內容
            txt1.select()
            document.execCommand('Copy')
            alert('已複製你查詢的內容，可以直接到別的APP中「貼上」')
        }
    }
    // 2024-6-5本知師要求刪除(埤頭)
    // var logo = '<span>/本因法師(埤頭)</span>'
    var logo = ''

    // 輸入的佛號數字，導入「瀏覽器本地存儲」，並加上日期，並且顯示在div
    // 記錄頁面有無東西，預設有「備註說明」
    var s1 = 1, s2 = 1, s3 = 1, c1 = 0
    nfShow1.innerHTML = '<br>註：更換手機平板設備前，請先備份數量，<br>本資料庫儲存在手機中，非雲端'
    btnSave1.onclick = () => {
        c1 = 0
        var nf1 = nfNum1.value
        if (!nf1) {
            alert('請輸入數目')
        } else {
            // 防呆
            if (confirm('確定儲存？')) {
                localStorage['nf' + localNum('nf')] = addDate() + ' 念佛' + nf1 + '聲'
                // 頁面有查詢內容，就歸零
                if (s1 == 1) {
                    nfShow1.innerHTML = ''
                    s1 = 0
                }
                nfShow1.innerHTML += addDate() + ' <font>念佛' + nf1 + '聲</font>' + logo + '<br>'
                // 清空輸入的資料，才不會重複儲存
                nfNum1.value = null
            }
        }
    }
    // 查詢「瀏覽器本地存儲」中的內容，全部導入陣列，並返回
    btnSearch1.onclick = () => {
        // 限制內容為不可複製
        // c1 = 1
        // 試試看開放內容可複製
        c1 = 0
        // 查詢內容
        localDataAll('nf')
        // 顯示
        nfShow1.innerHTML = DataAll.join('<br>')
        // alert(DataAll.join('\n'))
        // 清除使用過的陣列
        DataAll.length = 0
        // 記錄頁面已有資料
        s1 = 1
    }
    // 查詢「瀏覽器本地存儲」中的內容，統計總數，並返回數字
    btnSum1.onclick = () => {
        c1 = 0
        // 查詢內容+顯示
        nfShow1.innerHTML = localDataSum('nf', '句佛號')
        // 記錄頁面已有資料
        s1 = 1
    }
    // 複製頁面顯示的任何資料
    btnCopy1.onclick = () => {
        txt1.value = nfShow1.innerText
        Copy()
    }

    // 輸入的計數器數字，導入「瀏覽器本地存儲」，並加上日期，並且顯示在div
    // 〈最後記錄〉
    function localLast(name, s) {
        return localStorage[name + (localNum(name) - Number(s))]
    }
    // 〈最後記錄〉減〈最後記錄〉前一筆，所得的數。而計數器每100000會重新歸0
    function localLastNum(name) {
        var jsqOld = 0
        var jsqLastNum1
        var jsqLastNum2
        // 判斷是否有值，否則會出錯
        if (localLast(name, '1')) {
            jsqLastNum1 = Number(localLast(name, '1').replace(/[^ ]+ \D+(\d+)\D+/, '$1'))
        } else {
            jsqLastNum1 = null
        }
        if (localLast(name, '2')) {
            jsqLastNum2 = Number(localLast(name, '2').replace(/[^ ]+ \D+(\d+)\D+/, '$1'))
        } else {
            jsqLastNum2 = null
        }
        // 判斷是否有值，否則會出錯
        if (jsqLastNum2) {
            if (jsqLastNum1 < jsqLastNum2) {
                // 計數器每100000會重新歸0
                jsqOld = 100000 - jsqLastNum2 + jsqLastNum1
            } else {
                // 大於、等於，皆相減
                jsqOld = jsqLastNum1 - jsqLastNum2
            }
        } else if (jsqLastNum1) {
            // 只有1筆資料
            jsqOld = jsqLastNum1
        } else {
            // 無資料
            jsqOld = 0
        }
        return jsqOld
    }
    function jsqFirstShow() {
        var FirstShow = ''
        // 判斷是否有值，否則會出錯
        // 有些上面函式判斷過了，就不需要了
        // if (localLast('jsq', '2')) {
        //     FirstShow = '<p><font>最後記錄<br>' + localLast('jsq', '1') + '</font> ' + '<br>念佛' + localLastNum('jsq') + '聲</p>'
        // } else 
        if (localLast('jsq', '1')) {
            // 只有1筆資料
            FirstShow = '<p>最後記錄<br><font>' + localLast('jsq', '1') + '</font> ' + '<br>念佛' + localLastNum('jsq') + '聲</p>'
        } else {
            // 無資料
            FirstShow = '<p><span>尚未輸入計數器數字</span></p>'
        }
        return FirstShow
    }

    // 預設顯示最後1筆
    nfShow2.innerHTML = '註：更換手機平板設備前，請先備份數量，<br>本資料庫儲存在手機中，非雲端<hr>此頁為電子計數器1-10萬(第10萬數為000000歸零)專用，<br>每日只需要輸入電子計數器上的數字即可統計'
    btnSave3.onclick = () => {
        c1 = 0
        var nf2 = nfNum2.value
        if (!nf2) {
            alert('請輸入數目')
        } else {
            // 儲存最後總數，不必重複計算
            var jsqNow = localNum('jsq')
            // 防呆
            if (confirm('確定儲存？')) {
                localStorage['jsq' + jsqNow] = addToday() + ' 計數器' + nf2 + '聲'
                // 頁面有查詢內容，就歸零
                if (s3 == 1) {
                    nfShow2.innerHTML = ''
                    s3 = 0
                }
                if (jsqNow == 1) {
                    // 第一次輸入，所以不必計算數量
                    nfShow2.innerHTML += addToday() + ' <font>計數器' + nf2 + '聲</font>' + logo + '<br>首次輸入計數器數字，總共念佛' + nf2 + '聲' + '<br>'
                } else {
                    nfShow2.innerHTML += addToday() + ' <font>計數器' + nf2 + '聲</font>' + logo + '<br>今日念佛' + localLastNum('jsq') + '聲<br>'
                }
                // 清空輸入的資料，才不會重複儲存
                nfNum2.value = null
            }
        }
    }
    // 查詢「瀏覽器本地存儲」中的內容，全部導入陣列，並返回
    btnSearch3.onclick = () => {
        // 限制內容為不可複製
        // c1 = 1
        // 試試看開放內容可複製
        c1 = 0
        // 查詢內容
        DatajsqAll()
        // 清除使用過的陣列，不然會重複計算
        DatajsqSum = 0
    }
    // 為了計算〈累計總數〉，只好裝入函式
    var DatajsqSum = 0
    function DatajsqAll() {
        var Datajsq = []
        var DatajsqNum = []
        // 查詢內容
        for (var j = 1; j < 99999; j++) {
            if (localStorage['jsq' + j]) {
                // 加上樣式，區分日期、人名
                DataAll.push(localStorage['jsq' + j].replace(/([^ ]+ )(.+)/, '<span>$1</span><font>$2</font>'))
                // 只取出數量
                Datajsq.push(localStorage['jsq' + j].replace(/[^ ]+ \D+(\d+)\D+/, '$1'))
            } else {
                // 這裡可以加break，會快很多
                break
            }
        }
        // 計算每筆記錄的數量
        for (var i = 1; i < (Datajsq.length + 1); i++) {
            // 判斷是否有值，否則會出錯
            if (Datajsq[i - 1] && !Datajsq[i]) {
                // 如果只有1筆資料，或是最後1筆，就不運算了
                DatajsqNum[0] = Number(Datajsq[0])
            } else if (Datajsq[i - 1] && Datajsq[i]) {
                if (Datajsq[i - 1] > Datajsq[i]) {
                    // 計數器每100000會重新歸0
                    DatajsqNum[i] = 100000 - Number(Datajsq[i - 1]) + Number(Datajsq[i])
                } else {
                    // 大於、等於，皆相減
                    DatajsqNum[i] = Number(Datajsq[i]) - Number(Datajsq[i - 1])
                }
            } else {
                break
            }
        }
        // 計算數量的結果，套入陣列
        for (var i = 0; i < DatajsqNum.length; i++) {
            DataAll[i] += ' 當日' + DatajsqNum[i] + '聲' + logo
            // 計算總共念佛數量
            DatajsqSum += DatajsqNum[i]
        }
        // 顯示
        if (DataAll.length != 0) {
            nfShow2.innerHTML = DataAll.join('<br>')
        } else {
            // 無資料
            nfShow2.innerHTML = '<p><span>尚未輸入計數器數字</span></p>'
        }
        // alert(DataAll.join('\n'))
        // 清除使用過的陣列
        DataAll.length = 0
        Datajsq.length = 0
        DatajsqNum.length = 0
        // 記錄頁面已有資料
        s3 = 1
    }
    // 查詢「瀏覽器本地存儲」中的內容，統計總數，並返回數字
    btnSum3.onclick = () => {
        // 查詢內容+顯示
        DatajsqAll()
        // c1=0要在後面，因為DatajsqAll()函數中有c1=1，後來2024/12/7修訂了
        c1 = 0
        nfShow2.innerHTML = '<p>總計' + DatajsqSum + '句佛號<br>' + logo + '</p>' + jsqFirstShow()
        // 清除使用過的陣列
        DatajsqSum = 0
        // 記錄頁面已有資料
        s3 = 1
    }
    // 複製頁面顯示的任何資料
    btnCopy3.onclick = () => {
        txt1.value = nfShow2.innerText
        Copy()
    }

    // 輸入功課數字，導入「瀏覽器本地存儲」，並加上日期，並且顯示在div
    gkShow.innerHTML = '<br>註：更換手機平板設備前，請先備份數量，<br>本資料庫儲存在手機中，非雲端'
    btnSave2.onclick = () => {

    function DellocalDataAll(name, text3) {
        // 詢問使用者：客戶要求問3次！
        if (confirm('你確定要執行刪除資料？')) {
        if (confirm('不後悔嗎？真的決定刪除？')) {
        if (confirm('最後一次問你：確定要刪除所有' + text3 + '記錄？')) {
            for (var j = 1; j < 99999; j++) {
                if (localStorage[name + j]) {
                    delete localStorage[name + j]
                } else {
                    // 也可以直接回報
                    return alert('刪除完畢')
                    // 這裡可以加break，會快很多
                    break
                }
            }
            // 檢查是否完成
            // if (localNum(name) == 1) {
            //     alert('刪除完畢')
            // }
        }
        }
        }
    }

    function dt(SName) {
        // 查詢，並動態呈現，但是查詢不是很準，會誤判
        // 把輸入值轉小寫，就可以大小寫通查，因為在data-title已轉小寫
        var x = SName.value.toLowerCase()
        if (!x) {
            // 當沒有數值的時候，清空style，避免清空的時候無法還原所有的清單
            search_style.innerHTML = ''
        } else {
            // style 裡面動態寫入寫入下方的 CSS，如此一來，data-title 裡面只要有吻合的字串，就會顯示，沒有就會被加入display:none的屬性
            // search_style.innerHTML = '#' + DName + ' ul li:not([data-title*="' + x + '"]) {display: none;}#' + DName + ' ul li{display: block}'
            // 2個頁面都要設定
            search_style.innerHTML = '#div8 ul li:not([data-title*="' + x + '"]) {display: none;}#div9 ul li:not([data-title*="' + x + '"]) {display: none;}#div8 ul li{display: block}#div9 ul li{display: block}'
        }
    }
    // 套用到按鈕
    search8.onkeyup = function () {
        dt(search8)
    }
    search9.onkeyup = function () {
        dt(search9)
    }

    function showlist(Arr1, DivName) {
        var h
        for (var k of Arr1) {
            if (/^[^\t]/.test(k)) {
                if (!h) {
                    h = document.createElement('ul')
                    h.innerHTML = k
                    // 加入data*名稱，才可動態查詢，有了這個屬性，可以用 CSS 來獲取
                    h.setAttribute('data-title', k.toLowerCase())
                    h.className = 'big'
                } else {
                    // 之前的ul加入頁面div後，才運算下一個ul課程項目
                    DivName.appendChild(h)
                    h = null
                    h = document.createElement('ul')
                    h.innerHTML = k
                    // 加入data*名稱，才可動態查詢，有了這個屬性，可以用 CSS 來獲取
                    h.setAttribute('data-title', k.toLowerCase())
                    h.className = 'big'
                }
            } else {
                var g = document.createElement('li')
                var aA = document.createElement('a')
                // 加入超連結
                aA.setAttribute('href', k.replace(/\t([^\t]+)\t([^\t]+)/, '$2'))
                aA.innerHTML = k.replace(/\t([^\t]+)\t([^\t]+)/, '$1')
                // 加入data*名稱，才可動態查詢，有了這個屬性，可以用 CSS 來獲取
                g.setAttribute('data-title', k.toLowerCase())
                g.className = 'small'
                g.appendChild(aA)
                // 加入到上面的<ul>中
                h.appendChild(g)
            }
            // 最後加入頁面div
            DivName.appendChild(h)
        }
    }
    // 套用到頁面
    showlist(listbikkhu, div8)
    showlist(list, div9)
}

    function DEL() {
        if (confirm("確認清空嗎?")) {
            num1.value = null;

            result.value = null;
        }
        return false;

    function MCK() {
        if (!num2.value) {

            alert("請輸入：今日念佛總數");
            return false;
        }
        //減
        result.value = num1.value - num2.value;
    }

    <script>
window.addEventListener('load', function () {
  var btnSave = document.getElementById('addPWA')
  var savedPrompt
  // 註冊serviceWorker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register(
      // Github路徑
      '/pwa_by/pwabuilder-sw.js',
      { scope: '/pwa_by/' }
    )
      .then(function (registration) {
        console.log('ServiceWorker registration successful with scope:', registration.scope)
        // alert('安裝成功')
      }).catch(function (err) {
        console.log('ServiceWorker registration failed:', err)
        // alert('安裝失敗，請重新安裝')
      })
  }
  // 安裝按鈕
  window.addEventListener('beforeinstallprompt', function (e) {
    e.preventDefault()
    btnSave.removeAttribute('disabled')
    savedPrompt = e
    // 我設定true
    return true
    // return false
  })
  // 安裝按鈕
  btnSave.addEventListener('click', function () {
    if (savedPrompt !== undefined) {
      savedPrompt.prompt()

      savedPrompt.userChoice.then(function (result) {

        if (result.outcome == 'dismissed') {
          // alert('使用者關閉主營幕')
          console.log('User dismissed homescreen install')
        } else {
          // alert('使用者加入主營幕')
          console.log('User added to homescreen')
        }
        savedPrompt = null
      })
    }
  })
})
    </script>
